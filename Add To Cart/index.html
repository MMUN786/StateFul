<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/layout.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row pt-5">

            <div class="col-lg-6 pt-5">

                <div class="row products-grid">



                </div><!-- /.products-grid -->

            </div>
            <!-- /.col-lg-9 -->

            <div class="col-lg-6">

                <h3 class="my-4">Cart</h3>
                <div class="shopping-cart">
                    <!-- Title -->
                    <div class="title d-flex justify-content-between">
                        <span class="font-weight-bold">Shopping Bag</span>
                        <span id="cart-qty" class="badge badge-pill badge-success">2</span>
                    </div>
                    <div class="cart-container">
                        <div class="cart-products">


                        </div><!-- /.cart-products -->
                    </div>
                    <div class="title d-flex justify-content-between font-weight-bold">
                        <span>Subtotal</span>
                        <span>
                            <span class="currency">$</span>
                            <span id="cart-subtotal">12</span>
                        </span>
                    </div>
                    <div class="title d-flex justify-content-between">
                        <span>Tax Amount</span>
                        <span>
                            <span class="currency">$</span>
                            <span id="cart-tax">1.2</span>
                        </span>
                    </div>
                    <div class="title d-flex justify-content-between font-weight-bold">
                        <span>Total</span>
                        <span>
                            <span class="currency">$</span>
                            <span id="cart-total">13.2</span>
                        </span>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-3 -->
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
    <!-- <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/gh/muhibdev/StateFull/StateFull/index.js"
        type="module"></script>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
